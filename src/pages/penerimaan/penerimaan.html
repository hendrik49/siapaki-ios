<ion-header>
  <ion-toolbar color="secondary">
    <ion-title style="text-align:center">TRANSAKSI</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="over">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="css-card" style="background-color:darkseagreen"  (click)="nerimaKegiatanUsaha()">
  <!-- <ion-card-header>
    PENERIMAAN DANA DARI KEGIATAN USAHA
  </ion-card-header> -->
  <ion-card-content>
    <ion-row>
    <ion-col col-8>
    <b> PENJUALAN </b>
    <br><br>
    Penerimaan kas, giro, tabungan, dan deposito yag berasal dari kegiatan usaha
    </ion-col>
  <ion-col>
    <img class="css-img" src="assets/img/img_penerimaan_kegiatan_usaha.png">
  </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

<ion-card class="css-card" style="background-color:gainsboro"  (click)="nerimaPemberPinjaman()">
  <!-- <ion-card-header>
    PENERIMAAN DANA DARI KEGIATAN USAHA
  </ion-card-header> -->
  <ion-card-content>
    <ion-row>
    <ion-col col-8>
    <b>  UTANG </b>
    <br><br>
    Penerimaan kas, giro, tabungan, dan deposito yag berasal dari pemberi pinjaman
    </ion-col>
  <ion-col>
    <img class="css-img" src="assets/img/img_penerimaan_pemberi_pinjaman.png">
  </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

<ion-card class="css-card" style="background-color:darksalmon"  (click)="nerimaPemilik()">
  <!-- <ion-card-header>
    PENERIMAAN DANA DARI PEMILIK
  </ion-card-header> -->
  <ion-card-content>
    <ion-row>
    <ion-col col-8>
    <b>  MODAL </b>
    <br><br>
    Penerimaan kas, giro, tabungan, dan deposito yag berasal dari pemilik usaha
    </ion-col>
  <ion-col>
    <img class="css-img" src="assets/img/img_penerimaan_pemilik.png">
  </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
