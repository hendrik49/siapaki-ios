<ion-header>

  <ion-navbar>
    <ion-title> PENJUALAN HASIL PERTANIAN TUNAI </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nama Barang*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Harga*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Jumlah Barang*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Total Harga*"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label style="text-align:center"> Metode Pembayaran </ion-label>
      </ion-item>

      <ion-row radio-group style="text-align:center" [(ngModel)]="autoManufacturers">

        <ion-col>
          <ion-label>Tunai</ion-label>
          <ion-radio value="Tunai"></ion-radio>
        </ion-col>

        <ion-col>
          <ion-label>Transfer</ion-label>
          <ion-radio value="Transfer"></ion-radio>
        </ion-col>

        <ion-col>
          <ion-label>Giro</ion-label>
          <ion-radio value="Giro"></ion-radio>
        </ion-col>
      </ion-row>
    
    <ion-item>
      <ion-input type="text" placeholder="Pelanggan*"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="padding-left:10px">Tanggal</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Catatan"></ion-input>
    </ion-item>


  </ion-list>
</ion-content>

<ion-footer no-border>
  <button color="greens" ion-button full>
      Simpan
    </button>
</ion-footer>
