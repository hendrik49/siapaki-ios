<ion-header>

  <ion-navbar>
    <ion-title> PENJUALAN HASIL PERTANIAN TUNAI </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #signupForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="penjualan.namabarang" name="namabarang" placeholder="Nama Barang*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="penjualan.hargabarang" name="hargabarang" placeholder="Harga*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="penjualan.jumlahbarang" name="jumlahbarang" placeholder="Jumlah Barang*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="penjualan.totalharga" name="totalharga" placeholder="Total Harga*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="penjualan.metodepembayaran" name="metodepembayaran" placeholder="Metode Pembayaran*"></ion-input>
      </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="penjualan.pelanggan" name="pelanggan" placeholder="pelanggan*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="padding-left:10px">Tanggal</ion-label>
      <ion-datetime [(ngModel)]="penjualan.tanggal" name="tanggal" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="penjualan.catatan" name="catatan" type="text" placeholder="Catatan"></ion-input>
    </ion-item>
    </ion-list>
  </form>

</ion-content>

<ion-footer no-border>
  <button type="submit" (click)="onSignup(signupForm)" color="greens" ion-button full>
      Simpan
    </button>
</ion-footer>
